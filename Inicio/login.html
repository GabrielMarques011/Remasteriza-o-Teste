<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejemajosa Login</title>
    <link rel="stylesheet" href="../Css/loginStyle.css">
</head>
<body>
    <div class="login-container">
        <div class="login-background">
            <img src="../Img/ImagemFundo.jpg" alt="Background Image">
            <div class="overlay"></div>
        </div>
        <div class="login-form">
            <h1>Entrar</h1>
            <form action="#">
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email ou número de telefone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Senha</label>
                </div>
                <a href="index.html" class="login-button"><p class="entrar">Entrar</p></a>
                <div class="login-help">
                    <div class="remembe">
                        <input type="checkbox" name="remember-me" id="caixa">
                        <label id="textLembre">Lembre-se de mim</label>
                    </div>
                    <a href="#" class="help">Precisa de ajuda?</a>
                </div>
            </form>
            <div class="signup-now">
                <p>Novo por aqui? <a href="#">Assine agora</a>.</p>
            </div>
            <div class="login-footer">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a>.</p>
            </div>
        </div>
    </div>
</body>
</html>
